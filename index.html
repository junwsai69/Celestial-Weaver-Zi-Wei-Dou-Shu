<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#6a0dad">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="紫微星盤">
    
    <title>紫微星盤</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f30c.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif TC"', 'serif'],
              display: ['"Cinzel"', 'serif'],
            },
            colors: {
              cosmic: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                800: '#1e293b',
                900: '#0f172a',
              },
              sihua: {
                decade: '#00D0FF', // Electric Blue
                year: '#C000FF',   // Violet Electric
                self: '#10b981',   // Emerald Green (Palace/Self)
              },
              star: {
                lucky: '#d97706', // Gold/Amber
                bad: '#dc2626',   // Red
                lucun: '#059669', // Emerald
                tianma: '#f97316', // Orange
                hongluan: '#db2777', // Pink
                tianxing: '#581c87', // Dark Purple
                taohua: '#4f46e5', // Indigo
                dahao: '#000000', // Black
                gu: '#0891b2', // Cyan
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #1e293b;
        overscroll-behavior-y: none; /* Prevent rubber banding on iOS */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",

</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
